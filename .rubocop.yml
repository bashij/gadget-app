require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude: # 自動生成されるファイルは基本的に除外
    - 'vendor/**/*'
    - 'db/**/*'
    - 'bin/yarn'
    - "config/**/*"

# ドキュメントの無い public class を許可する
Style/Documentation:
  Enabled: false

# 文字列リテラルをimmutableにするマジックコメントfrozen_string_literal: trueは使用しない
Style/FrozenStringLiteralComment:
  Enabled: false

# １行の空のメソッド定義を許可する（自動生成直後のファイルがoffenseとなってしまうため）
Style/EmptyMethod:
  Enabled: false

# コントローラ
# privateメソッド可読性向上のため許可
Layout/IndentationWidth:
  Exclude:
    - 'app/controllers/*'

Layout/IndentationConsistency:
  Exclude:
    - 'app/controllers/*'

# ユーザーパスワードとパスワード確認のバリデーションをスキップする必要があるため、update_attributeの使用を許可
Rails/SkipsModelValidations:
  Exclude:
    - 'app/models/user.rb'

# 可読性を重視し、複数行の三項演算子を許可
Style/MultilineTernaryOperator:
  Exclude:
    - 'app/models/user.rb'

# Session関連
# 可読性・汎用性を重視し許可
Style/SafeNavigation:
  Exclude:
    - 'app/controllers/sessions_controller.rb'    
    - 'app/helpers/sessions_helper.rb'
    
Rails/HelperInstanceVariable:
  Exclude:
    - 'app/helpers/sessions_helper.rb'

# Abc Sizeがデフォルト値以上のcontrollerを例外として許可（デフォルトAbc Size:15）
Metrics/AbcSize:
  Exclude:
    - 'app/controllers/*'

# bullet設定のため行数制限の対象外とする（デフォルト制限行数：25行/ブロック）
Metrics/BlockLength:
  Exclude:
    - 'config/environments/development.rb'

# コントローラはメソッド行数が11行以上でも許可する
Metrics/MethodLength:
  Exclude:
    - 'app/controllers/*'

# 一部コントローラは規定値以上の複雑さを許容する
Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/controllers/static_pages_controller.rb'
Metrics/PerceivedComplexity:
  Exclude:
    - 'app/controllers/static_pages_controller.rb'